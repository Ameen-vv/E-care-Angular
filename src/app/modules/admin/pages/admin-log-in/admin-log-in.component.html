<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white w-full sm:max-w-md p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input formControlName="email" id="email" type="email" required class="mt-1 block w-full rounded-md  shadow-sm p-2 border-none ">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input formControlName="password" id="password" type="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
      </div>
      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="w-full py-2 px-4 border border-transparent rounded-md text-white bg-indigo-600 " *ngIf="!loader">
          Log In
        </button>
        <button type="button" [disabled]="true" class="w-full py-2 px-4 border border-transparent rounded-md text-white bg-indigo-400 flex justify-center items-center" *ngIf="loader">
          <app-loader [size]="20"></app-loader>
        </button>
      </div>
    </form>
  </div>
</div>
