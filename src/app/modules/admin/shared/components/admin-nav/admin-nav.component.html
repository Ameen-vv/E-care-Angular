<!-- component -->
<div class="h-screen w-screen bg-white relative flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="h-full w-16 flex flex-col space-y-10 items-center justify-center relative bg-gray-800 text-white">
      <!-- Profile -->
      <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear " [ngClass]="{'bg-white text-gray-800': page==='users'}" (click)="onClick('users')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
      </div>
  
      <!-- Courses -->
      <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear " [ngClass]="{'bg-white text-gray-800': page==='doctors'}" routerLink="/admin/a/doctors" (click)="onClick('doctors')">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg> -->
        <ng-icon name="tablerStethoscope" size="20"></ng-icon>
      </div>
  
      <!-- Theme -->
      <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear "  [ngClass]="{'bg-white text-gray-800': page==='newDoctors'}" routerLink="/admin/a/newDoctors" (click)="onClick('newDoctors')">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg> -->
        <ng-icon name="tablerStethoscope" size="20"></ng-icon>
        
      </div>
  
      <!-- Configuration -->
      <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear " [ngClass]="{'bg-white text-gray-800': page==='departments'}" routerLink="/admin/a/departments" (click)="onClick('departments')">
        <ng-icon name="tablerActivityHeartbeat" size="20"></ng-icon>
      </div>
      <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear " [ngClass]="{'bg-white text-gray-800': page==='addDep'}" routerLink="/admin/a/departments" (click)="onClick('addDep')">
        <ng-icon name="tablerPlus" size="20"></ng-icon>
      </div>
    </aside>
  
    
   
    <div class="w-full h-full flex flex-col justify-between">
      <!-- Header -->
      <header class="h-16 w-full flex items-center relative justify-end px-5 space-x-10 bg-gray-800">
        <!-- Informação -->
        <div class="flex flex-shrink-0 items-center space-x-4 text-white">
          
          <!-- Texto -->
          <div class="flex flex-col items-end ">
            <!-- Nome -->
            <div class="text-md font-medium ">Admin</div>
            <!-- Título -->
          </div>
          <ng-icon name="tablerLogout" size="20"></ng-icon>
          <!-- Foto -->
        </div>
      </header>
  
      <!-- Main -->
      <main class="max-w-full h-full flex relative overflow-y-hidden">
        <!-- Container -->
        <div class="h-full w-full p-4 flex flex-wrap items-start justify-start rounded-tl grid-flow-col auto-cols-max gap-4 overflow-y-scroll">
          <ng-content></ng-content>
        </div>
      </main>
    </div>
  
  </div>
