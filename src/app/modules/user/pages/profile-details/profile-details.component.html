<div class="bg-white min-h-screen p-2">
  <div class="container flex justify-center items-center min-h-screen" *ngIf="loader">
    <app-loader [size]="50"></app-loader>
  </div>
  <div class="w-full lg:w-3/4 mx-auto h-full p-5" *ngIf="!loader">
    <h1 class="text-textBlue text-2xl font-bold text-center lg:text-left">Profile</h1>
    <div class="flex flex-col min-w-0 break-words bg-white w-full mb-2 shadow-md rounded-lg mt-2 lg:flex-row">
      <div class="lg:w-1/3 px-6 flex flex-col justify-center items-center p-5">
        <img
          alt="..."
          [src]="user.profilePic ? user.profilePic : 'https://conferenceoeh.com/wp-content/uploads/profile-pic-dummy.png'"
          class="shadow-xl rounded-full h-auto mb-2 lg:mb-0 max-w-[150px]"
        />
      </div>
      <div class="lg:w-2/3 px-6 py-4 text-textBlue">
        <h3 class="text-lg md:text-xl font-semibold leading-normal text-center lg:text-left  mb-2">
          {{user.fullName}}
        </h3>
        <div class="text-sm leading-normal mt-0 mb-2 text-center lg:text-left  font-bold uppercase">
          <i class="fas fa-map-marker-alt text-lg "></i>
          {{user.address}}
        </div>
        <div class="mb-2 text-blueGray-600 mt-4 text-center lg:text-left">
          <i class="fas fa-briefcase text-lg "></i>
          {{user.email}}
        </div>
        <div class="mb-2 text-blueGray-600 text-center lg:text-left">
          <i class="fas fa-university text-lg "></i>
          {{user.phone}}
        </div>

        <button class="bg-red-600 p-1 px-4 text-[12px] text-white hover:bg-red-400 rounded shadow-sm" (click)="logOut()">
          Log Out
        </button>
      </div>
    </div>
    <div class="text-center mt-5 bg-gray-100">
      <div class="flex justify-center  items-center p-2">
        <div class="mr-4 p-3 text-center flex flex-col items-center w-1/2 rounded-md drop-shadow-md " [ngClass]="{'bg-white' : page === 'appointments' }" (click)="changePage('appointments')" >
          <ng-icon
            name="heroCalendarSolid"
            class="text-[27px] text-textBlue hover:text-secColor"
          ></ng-icon>
          <span class="text-blueGray-400 text-[12px]">Appointments</span>
        </div>
        <div class="mr-4 p-3 text-center flex flex-col items-center w-1/2 rounded-md drop-shadow-md" [ngClass]="{'bg-white' : page === 'history' }" (click)="changePage('history')">
          <ng-icon
            name="heroBellAlertSolid"
            class="text-[27px] text-textBlue hover:text-secColor"
          ></ng-icon>
          <span class="text-blueGray-400 text-[12px]">History</span>
        </div>
        <!-- <div class="mr-4 p-3 text-center flex flex-col items-center w-1/3 rounded-md drop-shadow-md" [ngClass]="{'bg-white' : page === 'editProfile' }">
          <ng-icon
            name="heroPencilSquareSolid"
            class="text-[27px] text-textBlue hover:text-secColor"
          ></ng-icon>
          <span class="text-blueGray-400 text-[12px]">Edit</span>
        </div> -->
      </div>
    </div>
    <div class="text-center mt-1 p-2 ">
      <app-history [history]="history" *ngIf="page === 'history'"></app-history>
      <app-appointments-list [appointments]="appointments" *ngIf="page === 'appointments'" (onCancel)="cancelAppointment($event)"></app-appointments-list>
    </div>
  </div>
</div>
