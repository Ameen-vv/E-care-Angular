<div *ngIf="loader" class="w-full h-[70vh] flex justify-center items-center">
  <app-loader [size]="50" ></app-loader>
</div>
<div class="bg-white rounded-lg shadow-lg p-6 sm:p-8 md:p-10 lg:p-12" *ngIf="wallet && !loader">
    <h2 class="text-2xl font-bold mb-6 sm:mb-8 md:mb-10 lg:mb-12">My Wallet</h2>
    <div class="flex flex-col sm:flex-row items-center sm:justify-between mb-6 sm:mb-8 md:mb-10 lg:mb-12">
      <div class="mb-2 sm:mb-0">
        <p class="text-gray-600 font-semibold">Balance:</p>
        <p class="text-2xl font-bold">{{ wallet.balance | currency:'INR' }}</p>
      </div>
    
    </div>
    <div class="overflow-x-auto">
      <table class="table-auto w-full text-left">
        <thead>
          <tr class="border-b border-gray-300">
            <th class="px-4 py-2 font-semibold text-gray-600">Date</th>
            <th class="px-4 py-2 font-semibold text-gray-600">Type</th>
            <th class="px-4 py-2 font-semibold text-gray-600">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let transaction of wallet.transactions; let index = index"
            class="border-b border-gray-300"
          >
            <td class="px-4 py-2">{{ transaction.date }}</td>
            <td class="px-4 py-2">
              <span
                [ngClass]="{
                  'font-semibold text-sm': true,
                  'text-green-500': transaction.transactionType === 'credit',
                  'text-red-500': transaction.transactionType === 'debit'
                }"
              >
                {{ transaction.transactionType === 'credit' ? 'Credit' : 'Debit' }}
              </span>
            </td>
            <td class="px-4 py-2">{{ transaction.amount | currency:'INR'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
