<div class="container p-5">
    <section class="departmentSection mt-5 w-full">
        <div class="w-full flex justify-center mt-3">
          <h1 class="department-head">Top Departments</h1>
        </div>
        <div class="container h-96 flex items-center justify-center" *ngIf="loading">
          <app-loader [size]="40"></app-loader>
        </div>
        <ng-container *ngIf="!loading">
          <div class="department-container">
            <div class="department-list mt-2 text-sm">
              <ul>
                <li *ngFor="let department of departments; let i = index" 
                    [class.active]="departments[selectedDep]._id === department._id" (click)="depChange(i)" >
                  {{ department.name }}
                </li>
              </ul>
            </div>
            <div class="department-details">
              <div class="department-header">
                <h3>{{  departments[selectedDep].name  }}</h3>
              </div>
              <div class="department-content">
                <ng-container >
                  <div class="department-image mb-3">
                    <img [src]="departments[selectedDep].imageUrl" [alt]="departments[selectedDep].name" />
                  </div>
                  <div class="department-description mt-3 text-sm">
                    <p>{{ departments[selectedDep].description }}</p>
                    <button class=" mt-3 p-3 bg-mainColor text-[12px] text-white flex rounded hover:bg-secColor" (click)="findDr(departments[selectedDep]._id)" >
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 my-auto me-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                      </svg>
                      Find a Doctor
                    </button>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </ng-container>
      </section>
</div>
