<div class="hero" [style.background-image]="'url(' + slides[slideIndex].image + ')'" >
    <div class="hero-text-container">
      <h1 class="hero-title">{{ slides[slideIndex].title }}</h1>
      <p class="hero-subtitle">{{ slides[slideIndex].subtitle }}</p>
      <button class="hero-button prev-button" (click)="goToPrevSlide()">
        &#10094;
      </button>
      <button class="hero-button next-button" (click)="goToNextSlide()">
        &#10095;
      </button>
    </div>
  </div>
